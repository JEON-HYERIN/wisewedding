<body class="sub contact">

  <div id="wrapper">
    <a href="#main" id="skip-nav">본문 바로가기</a>
    <!-- HEADER INCLUDE-->
    <div class="header-include"></div>
    <!-- MAIN -->
    <main id="main">
      <!-- VISUAL -->
      <section class="contact-visual visual">
        <h2 class="hide">비주얼 영역</h2>
        <div class="inner">
          <h3 class="title">
            Contact
            <span>ASK ANYTHING</span>
          </h3>
        </div>
      </section>
      <!-- CONTACT -->
      <section class="contact main">
        <h2 class="hide">방문상담 신청</h2>
        <div class="inner">
          <div class="text-group">
            <em class="title">방문상담 신청</em>
            <p class="description">
              원하는 날짜와 시간을 남겨주시면 와이즈웨딩 플래너가 상담 예약을 도와드립니다. 웨딩전문가, 와이즈웨딩 플래너에게 무엇이든 물어보세요.
            </p>
          </div>
          <form action="#" class="input-group">
            <div>
              <label for="userName">이름</label>
              <input type="text" id="userName" placeholder="이름을 입력해주세요" required autofocus />
            </div>
            <div>
              <label for="userNumber">연락처</label>
              <input type="tel" id="userNumber" placeholder="연락처를 입력해주세요" required />
            </div>
            <div>
              <label for="userDate">날짜 및 시간</label>
              <input type="text" id="userDate" placeholder="상담을 원하는 날짜 및 시간을 입력해주세요" required />
            </div>
            <div>
              <label for="userPlanner">웨딩플래너</label>
              <input type="text" id="userPlanner" placeholder="상담을 원하는 웨딩플래너가 있다면 입력해주세요" />
            </div>
            <input type="checkbox" id="check" required />
            <label for="check">
              <a href="#">개인정보 처리방침</a>을 읽었으며 내용에 동의합니다.
            </label>
            <input type="submit" value="문의하기" class="btn" />
          </form>
        </div>
      </section>
    </main>
    <!-- FOOTER INCLUDE-->
    <div class="footer-include"></div>
  </div>

</body>
